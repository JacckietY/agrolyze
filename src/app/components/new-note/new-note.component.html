<div class="form-container" *ngIf="!isLoading">
    <h1>Add Note</h1>

    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">

        <div class="formItem date">
            <mat-form-field appearance="outline">
                <mat-label>Choose a Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="formItem temperature">
            <div class="temp-item">
                <mat-form-field appearance="outline">
                    <mat-label>Min Temperature °C</mat-label>
                    <input matInput type="number" formControlName="airTempMin">
                </mat-form-field>
            </div>
            <div class="temp-item">
                <mat-form-field appearance="outline">
                    <mat-label>Max Temperature °C</mat-label>
                    <input matInput type="number" formControlName="airTempMax">
                </mat-form-field>
            </div>
        </div>

        <div class="formItem specs">
            <div class="spec-item">
                <mat-form-field appearance="outline">
                    <mat-label>Related Humidity %</mat-label>
                    <input matInput type="number" formControlName="relHumidity">
                </mat-form-field>
                <div class="error" *ngIf="noteForm?.get('relHumidity')?.hasError('min')">
                    Введіть, будь ласка, невід'ємне число.
                </div>
            </div>
            <div class="spec-item">
                <mat-form-field appearance="outline">
                    <mat-label>Precipitation (mm)</mat-label>
                    <input matInput type="number" formControlName="precipitation">
                </mat-form-field>
                <div class="error" *ngIf="noteForm?.get('precipitation')?.hasError('min')">
                    Введіть, будь ласка, невід'ємне число.
                </div>
            </div>
            <div class="spec-item">
                <mat-form-field appearance="outline">
                    <mat-label>Leaf Wetness (min)</mat-label>
                    <input matInput type="number" formControlName="leafWetness">
                </mat-form-field>
                <div class="error" *ngIf="noteForm?.get('leafWetness')?.hasError('min')">
                    Введіть, будь ласка, невід'ємне число.
                </div>
            </div>
        </div>

        <div class="formItem infection">
            <div class="infection-item">
                <mat-form-field appearance="outline">
                    <mat-label>Infection %</mat-label>
                    <input matInput type="number" formControlName="infection">
                </mat-form-field>
                <div class="error" *ngIf="noteForm?.get('infection')?.hasError('min')">
                    Введіть, будь ласка, невід'ємне число.
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button [disabled]="noteForm.invalid" mat-flat-button color="primary" type="submit">
                <span>Save</span>
            </button>
            <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>

    </form>
</div>
