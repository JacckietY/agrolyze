<div class="sign-in-content">
    <h2>Log in or Register</h2>
    <div class="form-container">
        <form [formGroup]="logInForm">
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">

                    <mat-error *ngIf="logInForm.controls['email'].hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="logInForm.controls['email'].hasError('email')">Invalid Email</mat-error>
                </mat-form-field>
            </div>
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password':'text'" formControlName="password">
                    <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                    <mat-error *ngIf="logInForm.controls['password'].hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="action-buttons">
                <button [disabled]="logInForm.invalid" mat-flat-button color="primary" (click)="logIn()">
                    <span>Log In</span>
                </button>
                <button mat-stroked-button color="primary" type="button" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
