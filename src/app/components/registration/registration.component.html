<div class="registration-content">
    <h2>Register a new user</h2>
    <div class="form-container">
        <form [formGroup]="regForm">
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">

                    <mat-error *ngIf="regForm.controls['email'].hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="regForm.controls['email'].hasError('email')">Invalid Email</mat-error>
                </mat-form-field>
            </div>
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password':'text'" formControlName="password">
                    <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                    <mat-error *ngIf="regForm.controls['password'].hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="action-buttons">
                <button [disabled]="regForm.invalid" mat-flat-button color="primary" (click)="register()">
                    <span>Sign Up</span>
                </button>
                <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
